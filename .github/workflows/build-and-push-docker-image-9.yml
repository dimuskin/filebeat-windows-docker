name: Build and Push Docker Image ver. 9

on:
  workflow_dispatch:

env:
  FILEBEAT_VERSION: 9.2.0
  FILEBEAT_SHA512: 1e30d2b0fbaee433f89c2c33efd997f0f1cbb35a1f2fa427375a4b54d7b7a2349be3d0646e122ed2d1fdee00d4ddacabd94b5ef20a7f68b1cd42ebd09daca43f
  IMAGE_TAG: 9.2.0-ltsc2019

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f Dockerfile --build-arg FILEBEAT_VERSION=${{ env.FILEBEAT_VERSION }} --build-arg FILEBEAT_SHA512=${{ env.FILEBEAT_SHA512 }} -t ${{ secrets.DOCKERHUB_USERNAME }}/filebeat-windows:${{ env.IMAGE_TAG }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/filebeat-windows:${{ env.IMAGE_TAG }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.IMAGE_TAG }}
          release_name: Release ${{ env.IMAGE_TAG }}
          draft: false
          prerelease: false
          body: |
            Docker image for Filebeat version ${{ env.FILEBEAT_VERSION }}.
            Use: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/filebeat-windows:${{ env.IMAGE_TAG }}