name: Build and Push Docker Image ver. 9

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f Dockerfile --build-arg FILEBEAT_VERSION=9.1.3 --build-arg FILEBEAT_SHA512=9f6924cc9223e481f356b99e8255dc5f6068fe5c44e6683090187921367e2f29591a2c5f525b107210cc6700dd426de44fd40080146fd81ba7d838152b5c4116 -t ${{ secrets.DOCKERHUB_USERNAME }}/filebeat-windows:9.1.3-ltsc2019 .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/filebeat-windows:9.1.3-ltsc2019