name: Build and Push Docker Image ver. 8

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f Dockerfile --build-arg FILEBEAT_VERSION=8.19.3 --build-arg FILEBEAT_SHA512=aa5d30c96aecf2cb605af9f3d0b70728e8b85a24dc19a0d9999894db91ddafc6ad52de466e7a8b263219b1563486773b6c7f90aaf708a320aa2ea758f94d21e2 -t ${{ secrets.DOCKERHUB_USERNAME }}/filebeat-windows:8.19.3-ltsc2019 .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/filebeat-windows:8.19.3-ltsc2019